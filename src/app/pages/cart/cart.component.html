<div class="cart-container">
  <h2>Gi·ªè h√†ng c·ªßa b·∫°n</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.unitPrice | number }}‚Ç´</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unitPrice * item.quantity | number }}‚Ç´</td>
          <td>
            <button (click)="removeItem(i)">X</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Final price: {{ total | number }}‚Ç´</h3>
      <button (click)="clearCart()">Clear cart</button>
      <button (click)="goToCheckout()">Checkout</button>
    </div>

    <hr />
  </div>
  
  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>üõí Empty cart.</p>
      <a routerLink="/home" class="back-link">Continue shopping</a>
    </div>
  </ng-template>
</div>
