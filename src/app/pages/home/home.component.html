<div class="home-container">
  <h2>ðŸ“š Book List</h2>

  <div class="book-list">
    <div class="book-item" *ngFor="let book of books">
      <img [src]="book.image" alt="{{book.name}}" width="100%" />
      <h3>{{book.name}}</h3>
      <p>{{book.description}}</p>
      <p><b>Price:</b> {{book.unitPrice | currency:'VND'}}</p>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">â¬… Prev</button>
    <span>Page {{currentPage}} / {{totalPages}}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next âž¡</button>
  </div>
</div>
