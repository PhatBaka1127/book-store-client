<div class="checkout-container">
  <h2>Confirm payment</h2>

  <!-- 🛒 Giỏ hàng -->
  <div class="cart-section">
    <h3>Giỏ hàng của bạn</h3>
    <table *ngIf="cartItems.length > 0; else emptyCart">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.unitPrice | number }}₫</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unitPrice * item.quantity | number }}₫</td>
        </tr>
      </tbody>
    </table>
    <ng-template #emptyCart>
      <p>🛒 Empty cart.</p>
    </ng-template>
    <div class="total">
      <h3>Final Price: {{ total | number }}₫</h3>
    </div>
  </div>

  <hr />

  <!-- 📦 Thông tin đặt hàng -->
  <div class="info-section">
    <h3>Order information</h3>
    <label>Phone:</label>
    <input type="text" [(ngModel)]="phoneNumber" placeholder="Input phone" />

    <label>Address:</label>
    <input type="text" [(ngModel)]="address" placeholder="Input address" />

    <button (click)="checkout()">Checkout</button>
  </div>
</div>
